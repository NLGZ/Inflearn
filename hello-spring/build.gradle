plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //html만드는 템플릿 엔진
    implementation 'org.springframework.boot:spring-boot-starter-web' // 톰캣들어가있음
    testImplementation 'org.springframework.boot:spring-boot-starter-test' //junit
}

tasks.named('test') {
    useJUnitPlatform()
}
